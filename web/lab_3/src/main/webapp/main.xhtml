<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Главная страница</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <header>
        <h1>Князева Александра Михайловна P3220 вариант: 20008</h1>
    </header>
    <div class="main-block">
        <canvas id="graph" width="500px" height="500px"></canvas>

        <h:form action="" method="post" id="form">
            <div class="main">
                <div class="hidden" id="errorX">Некорректная координата X</div>
                X:
                <h:selectBooleanCheckbox value="${Form.valueX[0]}">-4</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="${Form.valueX[1]}">-3</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="${Form.valueX[2]}">-2</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="${Form.valueX[3]}">-1</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="${Form.valueX[4]}">0</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="${Form.valueX[5]}">1</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="${Form.valueX[6]}">2</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="${Form.valueX[7]}">3</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="${Form.valueX[8]}">4</h:selectBooleanCheckbox>
            </div>
            <div class="main">
                <h:outputLabel value="Y:">
                    <h:inputText value="${Form.InputY}"></h:inputText>
                </h:outputLabel>
                <div class="hidden" id="errorY">Некорректная координата Y</div>
            </div>
            <div class="main">
                <div class="hidden" id="errorR">Некорректная перменная R</div>
                R:
                <h:selectOneMenu id="selectMenu" value="${Form.InputR}">
                    <f:selectItem itemValue="1"></f:selectItem>
                    <f:selectItem itemValue="2"></f:selectItem>
                    <f:selectItem itemValue="3"></f:selectItem>
                    <f:selectItem itemValue="4"></f:selectItem>
                    <f:selectItem itemValue="5"></f:selectItem>
                </h:selectOneMenu>
            </div>
            <div>
                <h:button type="submit" class="button" value="Отправить"></h:button>
            </div>
            <div>
                <h:button type="reset" class="reset button" id="reset" value="Очистить"></h:button>
            </div>
        </h:form>
    </div>
    <ui:insert library="js" name="canvas.js"></ui:insert>
    <ui:insert library="js" name="form.js"></ui:insert>
</h:body>
</html>
